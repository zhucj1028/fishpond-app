  secret: fishpond-secret-key-2025-01-01-very-long-secret-key-for-security
  expiration: 86400  # 24小时，单位：秒
  header: Authorization
  prefix: "Bearer "

# 日志配置
logging:
  level:
    com.fishpond.fishpondapp: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: method
    # 禁用远程配置加载
    config-url: 
    url: /api-docs
    # 启用本地配置
    use-root-path: true
  # 禁用远程配置验证
